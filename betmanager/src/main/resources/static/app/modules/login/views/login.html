<div class="hold-transition login-page login-box">
    <div class="login-logo">
      <h1>Agenda<b> aí</b></h1>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Faça seu login</p>
      <form ng-submit="login()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" ng-model="credentials.username" placeholder="Login">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" ng-model="credentials.password" placeholder="Senha">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8"></div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div><!-- /.col -->
        </div>
      </form>

      <a href="#">Esqueci minha senha</a><br>
      <a href="register.html" class="text-center">Cadastrar</a>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>
