<div ng-show="messageBox.show" class="callout callout-{{messageBox.type}}">
    {{messageBox.message}}
</div>

<section class="content-header">
    <h1>
        Pessoas
        <small>
            <i class="icon-double-angle-right"></i>
            <span data-ng-if="person.id"><b>ID</b>: {{person.id}}</span>
            <span data-ng-if="!person.id">Cadastrar novo usuário</span>
        </small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Página Inicial</a></li>
        <li ><i class="icon-double-angle-right"></i><a href="#/personList">Listagem de Usuários</a></li>
        <li class="active"><i class="icon-double-angle-right"></i> {{person.name}}</li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            <div class="box-tools pull-right">
                <button class="btn btn-small btn-primary" data-ng-disabled="userForm.$invalid" data-ng-click="save()">
                    <i class="icon-ok bigger-110"></i>
                    Salvar
                </button>
                <a data-ng-href="#/personList" class="btn btn-small btn-default">
                    <i class="icon-long-arrow-left bigger-110"></i>
                    Voltar
                </a>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="box box-primary">
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <form name="userForm">
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" ng-model="person.name" id="fullName" placeholder="Nome" style="width: 60%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="text" class="form-control" ng-model="person.email" id="email" placeholder="Email" style="width: 25%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" ng-model="person.user.login" id="login" placeholder="Login" style="width: 25%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" ng-model="person.user.password" id="password" placeholder="Senha" style="width: 25%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                <input type="phone" class="form-control" ng-model="person.phone" id="phone" placeholder="Telefone" style="width: 25%"/>
                            </div>
                        </div>
                        <ng-address entity="person"></ng-address>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
