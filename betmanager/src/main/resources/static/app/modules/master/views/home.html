<section class="content-header">
    <h1>
        Pagina Inicial
        <small>Calendário</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Calendário</a></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body no-padding">
                    <div ui-calendar="uiConfig.calendar" calendar="allocationCalendar" ng-model="eventSources"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal" id="allocation-modal" ng-controller="AllocationCalendarModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Alocação</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-4">
                        <label><b>Horário</b></label>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="hour-input" data-input-mask mask="99:99" ng-model="allocation.startTime" /> <label><b>até</b></label>
                        <input type="text" class="hour-input" data-input-mask mask="99:99" ng-model="allocation.endTime" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label><b>Descrição</b></label>
                    </div>
                    <div class="col-xs-4">
                        <textarea rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-ng-click="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
