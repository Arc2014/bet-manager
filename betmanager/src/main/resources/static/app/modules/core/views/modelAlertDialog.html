<div class="modal" id="{{options.uuid}}" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{options.title}}</h4>
            </div>
            <div class="modal-body">
                <p ng-bind-html="options.message | htmlSafe"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-small {{options.okClass}}" data-ng-click="okClick()" ng-if="options.showOkButton"> 
                <i class="icon-ok bigger-110"></i> 
                {{options.okLabel}}
                </button> 
                <button class="btn btn-small {{options.cancelClass}}"  data-ng-click="cancelClick()" ng-if="options.showCancelButton"> 
                <i class="icon-remove"></i> 
                {{options.cancelLabel}}
                </button> 
                <button class="btn btn-small {{btn.class}}" data-ng-click="btn.onClick()" ng-repeat="btn in options.buttons">
                <i class="{{btn.iconClass}}"></i> 
                {{btn.label}}
                </button>
            </div>
        </div>
    </div>
</div>
